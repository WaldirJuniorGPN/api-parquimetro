spring:
  application:
    name: parquimetro.app
  profiles:
    active: "local"
  datasource:
    url: jdbc:postgresql://${POSTGRES_URL}/parquimetro
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    generate-ddl: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
      format_sql: false